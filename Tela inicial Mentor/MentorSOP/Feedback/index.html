<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Enviar Feedback - Mentor SOP</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="sidebar">
        <button class="toggle-menu" title="Contrair menu">&#9776;</button>
        <div class="logo">
            <img src="/Tela inicial Mentor/MentorSOP/Feedback/logoEducaSenai.png" alt="Logo">
        </div>
        <div class="user-info">
            <a href="/Tela inicial Mentor/index.html" class="user-avatar-link">
                <img id="sidebar-avatar" src="/img/user-avatar.jpg" alt="Foto do usuário" class="user-avatar">
            </a>
            <div id="sidebar-username" class="user-name">Carregando...</div>
            <div id="sidebar-role" class="user-role">...</div>
        </div>
        <nav>
            <ul>
                <li><a href="/Tela inicial Mentor/index.html">
                    <img src="/Tela inicial Mentor/MentorSOP/Feedback/casa.png" alt="Inicial"> Início
                </a></li>
                <li><a id="logout-button" href="#">
                    <img src="/Tela inicial Mentor/MentorSOP/Feedback/sair.png" alt="Sair"> Sair
                </a></li>
            </ul>
        </nav>
    </div>
    <button class="expand-sidebar" title="Abrir menu">&#9776;</button>

    <header class="topbar">
        <div class="course-image" aria-hidden="true">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="1" y="1" width="22" height="22" rx="5" fill="#e6f4f6"/><path d="M4 17L4 7L9 7L9 5L15 5L15 7L20 7L20 17L4 17Z" stroke="#2b8a98" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 14L15 14" stroke="#67a0b8" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <div class="course-info">
            <h1>Sistemas Operacionais</h1>
        </div>
    </header>

    <main class="main">
        <section class="list-panel" aria-label="Lista de Alunos">
            <div class="list-container" id="listContainer">
                <ul id="studentList" class="student-list" role="list">
                    </ul>

                <div id="expandedPanel" class="expanded-panel" aria-hidden="true">
                    <button id="closeExpanded" class="close-btn" title="Voltar à lista">×</button>
                    <div id="expandedContent" class="expanded-content">
                        </div>
                </div>
            </div>
        </section>
    </main>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/Tela inicial Mentor/scriptsMentor/sharedMentor.js"></script>
    <script src="app.js"></script>
</body>
</html>
